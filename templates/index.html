<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>๏ ʟᴜᴍɪɴᴏ ⇗ ˣᵖ • AI | Voice Transcriber</title>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300;400;500;600;700&family=Orbitron:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Exo 2', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #000;
            color: #e0e0ff;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Space background with stars */
        .space-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(ellipse at center, #0a0e17 0%, #020408 70%);
        }

        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .star {
            position: absolute;
            background-color: #fff;
            border-radius: 50%;
            animation: twinkle var(--duration, 5s) infinite ease-in-out;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        .planet {
            position: absolute;
            border-radius: 50%;
            box-shadow: inset 0 0 50px rgba(0, 0, 0, 0.8);
            overflow: hidden;
        }

        .planet-1 {
            width: 200px;
            height: 200px;
            top: 10%;
            right: 15%;
            background: radial-gradient(circle at 30% 30%, #5d8aa8, #1a3b5a);
            box-shadow: 0 0 60px rgba(93, 138, 168, 0.4);
        }

        .planet-2 {
            width: 120px;
            height: 120px;
            bottom: 20%;
            left: 10%;
            background: radial-gradient(circle at 30% 30%, #c9a0dc, #6a5acd);
            box-shadow: 0 0 50px rgba(201, 160, 220, 0.3);
        }

        .nebula {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            opacity: 0.3;
            overflow: hidden;
        }

        .nebula-1 {
            width: 400px;
            height: 400px;
            top: -100px;
            right: -100px;
            background: linear-gradient(45deg, #6a5acd, #ff7f50);
        }

        .container {
            width: 100%;
            max-width: 1200px;
            text-align: center;
            padding: 20px;
            z-index: 10;
            position: relative;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        header {
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }

        .logo-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #5d8aa8, #6a5acd);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            box-shadow: 0 0 20px rgba(93, 138, 168, 0.5);
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.8rem;
            font-weight: 700;
            background: linear-gradient(to right, #5d8aa8, #c9a0dc, #ff7f50);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 1px;
            text-shadow: 0 0 10px rgba(93, 138, 168, 0.5);
        }

        .subtitle {
            font-size: 1.1rem;
            color: #a0a0ff;
            max-width: 650px;
            margin: -20px auto 30px;
            line-height: 1.6;
        }

        .main-content {
            display: flex;
            gap: 30px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .card {
            flex: 1;
            min-width: 300px;
            max-width: 500px;
            background: rgba(10, 15, 30, 0.7);
            border-radius: 20px;
            padding: 30px;
            border: 1px solid rgba(93, 138, 168, 0.2);
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.7);
        }

        .card-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.6rem;
            font-weight: 600;
            margin-bottom: 25px;
            color: #c9a0dc;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        #recordButton {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            background: rgba(20, 30, 50, 0.7);
            border: 1px solid rgba(93, 138, 168, 0.3);
            color: #5d8aa8;
            font-family: 'Orbitron', sans-serif;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            line-height: 1.3;
            margin: 15px auto;
        }

        #recordButton:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px rgba(93, 138, 168, 0.5);
            color: #e0e0ff;
        }

        #recordButton.recording {
            color: #ff5555;
            background: rgba(255, 85, 85, 0.1);
            border-color: #ff5555;
            box-shadow: 0 0 20px rgba(255, 85, 85, 0.3);
            animation: pulse 1.8s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 85, 85, 0.4); }
            70% { box-shadow: 0 0 0 15px rgba(255, 85, 85, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 85, 85, 0); }
        }

        #status {
            font-size: 1.1rem;
            min-height: 60px;
            padding: 15px;
            margin: 20px 0;
            border-radius: 12px;
            background: rgba(20, 30, 50, 0.5);
            border: 1px solid rgba(93, 138, 168, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            line-height: 1.6;
            color: #a0a0ff;
        }

        .transcription {
            color: #00ffaa;
        }

        .error {
            color: #ff5555;
        }

        .visualizer {
            height: 80px;
            width: 100%;
            margin: 15px 0;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            gap: 4px;
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .visualizer.active {
            opacity: 0.8;
        }

        .bar {
            width: 6px;
            background: linear-gradient(to top, #5d8aa8, #c9a0dc);
            border-radius: 4px 4px 0 0;
            height: 5px;
        }

        #textToPush {
            width: 100%;
            height: 130px;
            background: rgba(20, 30, 50, 0.7);
            border: 1px solid rgba(93, 138, 168, 0.3);
            border-radius: 16px;
            padding: 18px 22px;
            color: #e0e0ff;
            font-family: 'Exo 2', sans-serif;
            font-size: 1.1rem;
            resize: none;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        #textToPush:focus {
            outline: none;
            border-color: rgba(93, 138, 168, 0.7);
            box-shadow: 0 0 0 3px rgba(93, 138, 168, 0.3);
        }

        #pushButton {
            font-family: 'Orbitron', sans-serif;
            background: transparent;
            color: #00ffaa;
            padding: 15px 40px;
            font-size: 1.1rem;
            font-weight: 600;
            border: 2px solid #00ffaa;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            letter-spacing: 0.5px;
            outline: none;
        }

        #pushButton:hover {
            background: rgba(0, 255, 170, 0.1);
            box-shadow: 0 0 25px rgba(0, 255, 170, 0.3);
            transform: translateY(-2px);
        }

        .footer {
            margin-top: 30px;
            color: #7070a0;
            font-size: 0.95rem;
            text-align: center;
            z-index: 10;
        }

        /* Responsive adjustments */
        @media (max-width: 1100px) {
            .main-content {
                flex-direction: column;
                align-items: center;
            }
            
            .card {
                max-width: 100%;
            }
            
            .planet-1 {
                width: 150px;
                height: 150px;
                top: 5%;
                right: 5%;
            }
            
            .planet-2 {
                width: 100px;
                height: 100px;
                bottom: 10%;
                left: 5%;
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.2rem;
            }
            
            .subtitle {
                font-size: 1rem;
                padding: 0 15px;
            }
            
            .card {
                padding: 20px;
            }
            
            .card-title {
                font-size: 1.4rem;
            }
            
            #recordButton {
                width: 150px;
                height: 150px;
                font-size: 1rem;
            }
            
            #status {
                font-size: 1rem;
            }
            
            #textToPush {
                height: 120px;
                font-size: 1rem;
            }
            
            #pushButton {
                padding: 12px 30px;
                font-size: 1rem;
            }
            
            .footer {
                font-size: 0.85rem;
                padding: 0 10px;
            }
            
            .planet-1 {
                width: 100px;
                height: 100px;
                top: 3%;
                right: 3%;
            }
            
            .planet-2 {
                width: 70px;
                height: 70px;
                bottom: 5%;
                left: 3%;
            }
            
            .nebula-1 {
                width: 300px;
                height: 300px;
            }
        }

        @media (max-width: 480px) {
            header {
                flex-direction: column;
                gap: 10px;
            }
            
            .logo-icon {
                width: 50px;
                height: 50px;
                font-size: 1.5rem;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .subtitle {
                font-size: 0.9rem;
            }
            
            .card {
                padding: 15px;
            }
            
            .card-title {
                font-size: 1.2rem;
            }
            
            #recordButton {
                width: 120px;
                height: 120px;
                font-size: 0.9rem;
            }
            
            #status {
                font-size: 0.9rem;
                min-height: 50px;
                padding: 10px;
            }
            
            .visualizer {
                height: 60px;
            }
            
            #textToPush {
                height: 100px;
                font-size: 0.9rem;
                padding: 15px;
            }
            
            #pushButton {
                padding: 10px 25px;
                font-size: 0.9rem;
            }
            
            .footer {
                font-size: 0.75rem;
            }
            
            .planet-1 {
                width: 70px;
                height: 70px;
            }
            
            .planet-2 {
                width: 50px;
                height: 50px;
            }
            
            .nebula-1 {
                width: 200px;
                height: 200px;
            }
        }

        /* Prevent background elements from appearing outside viewport */
        @media (max-width: 360px) {
            .planet-1 {
                width: 60px;
                height: 60px;
                top: 2%;
                right: 2%;
            }
            
            .planet-2 {
                width: 40px;
                height: 40px;
                bottom: 3%;
                left: 2%;
            }
            
            .nebula-1 {
                width: 150px;
                height: 150px;
            }
        }
    </style>
</head>
<body>
    <!-- Space background elements -->
    <div class="space-background"></div>
    <div class="stars" id="stars"></div>
    <div class="planet planet-1"></div>
    <div class="planet planet-2"></div>
    <div class="nebula nebula-1"></div>

    <div class="container">
        <header>
            <div class="logo-icon">
                <i class="fas fa-rocket"></i>
            </div>
            <h1>๏ ʟᴜᴍɪɴᴏ ⇗ ˣᵖ</h1>
        </header>
        <p class="subtitle">A new interface for the Voice Transcriber. Record audio or type directly to push content to your devices.</p>

        <div class="main-content">
            <div class="card">
                <h2 class="card-title"><i class="fas fa-keyboard"></i> Secure Text Transmission</h2>

                <textarea id="textToPush" placeholder="Type text here to push to connected devices..."></textarea>
                <button id="pushButton">Push Text</button>
            </div>

            <div class="card">
                <h2 class="card-title"><i class="fas fa-microphone-alt"></i> Mission Voice Log</h2>

                <div class="visualizer" id="visualizer"></div>

                <button id="recordButton">Start Recording</button>
                <div id="status">System ready. Press button to begin voice capture.</div>
            </div>
        </div>

        <div class="footer">
            Transcriber v4.7 • ๏ ʟᴜᴍɪɴᴏ ⇗ ˣᵖ • Secure Deep Space Communication
        </div>
    </div>

    <script>
        // Create stars for background
        function createStars() {
            const starsContainer = document.getElementById('stars');
            if (!starsContainer) return;
            const starCount = 200;

            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                const x = Math.random() * 100;
                const y = Math.random() * 100;
                star.style.left = `${x}%`;
                star.style.top = `${y}%`;
                const size = Math.random() * 3;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                const duration = 2 + Math.random() * 8;
                star.style.setProperty('--duration', `${duration}s`);
                const delay = Math.random() * 5;
                star.style.animationDelay = `${delay}s`;
                starsContainer.appendChild(star);
            }
        }

        // Create audio visualizer bars
        function createVisualizer() {
            const visualizer = document.getElementById('visualizer');
            if (!visualizer) return;
            // Clear existing bars if any
            visualizer.innerHTML = '';
            for (let i = 0; i < 40; i++) {
                const bar = document.createElement('div');
                bar.classList.add('bar');
                visualizer.appendChild(bar);
            }
        }

        // Animate visualizer bars
        function animateBars() {
            const bars = document.querySelectorAll('.bar');
            bars.forEach(bar => {
                const height = Math.random() * 60 + 5;
                bar.style.height = `${height}px`;
            });
        }

        // Main script
        document.addEventListener('DOMContentLoaded', () => {
            createStars();
            createVisualizer();

            const recordButton = document.getElementById('recordButton');
            const pushButton = document.getElementById('pushButton');
            const textToPush = document.getElementById('textToPush');
            const status = document.getElementById('status');
            const visualizer = document.getElementById('visualizer');
            let mediaRecorder;
            let audioChunks = [];
            let barAnimation;

            // Event listener for the record button
            recordButton.addEventListener('click', () => {
                if (mediaRecorder && mediaRecorder.state === 'recording') {
                    mediaRecorder.stop();
                    recordButton.textContent = 'Start Recording';
                    recordButton.classList.remove('recording');
                    status.textContent = 'Processing audio...';
                    visualizer.classList.remove('active');
                    clearInterval(barAnimation);
                } else {
                    navigator.mediaDevices.getUserMedia({ audio: true })
                        .then(stream => {
                            mediaRecorder = new MediaRecorder(stream);
                            mediaRecorder.start();
                            recordButton.textContent = 'Stop Recording';
                            recordButton.classList.add('recording');
                            status.textContent = 'Recording in progress... Speak now.';
                            visualizer.classList.add('active');

                            barAnimation = setInterval(animateBars, 160);

                            mediaRecorder.addEventListener('dataavailable', event => {
                                audioChunks.push(event.data);
                            });

                            mediaRecorder.addEventListener('stop', () => {
                                const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                                const formData = new FormData();
                                formData.append('audio_data', audioBlob);

                                status.textContent = 'Transcribing audio...';

                                fetch('/transcribe', {
                                    method: 'POST',
                                    body: formData
                                })
                                .then(response => response.text())
                                .then(text => {
                                    status.innerHTML = `<span class="transcription">Transcribed: ${text}</span>`;
                                    audioChunks = [];
                                })
                                .catch(error => {
                                    status.innerHTML = `<span class="error">Error: ${error.message}</span>`;
                                });
                            });
                        })
                        .catch(error => {
                            status.innerHTML = `<span class="error">Error: ${error.message}</span>`;
                        });
                }
            });

            // Event listener for the push text button
            pushButton.addEventListener('click', () => {
                const text = textToPush.value;
                if (!text.trim()) {
                    status.innerHTML = `<span class="error">Please enter some text to push.</span>`;
                    return;
                }

                status.textContent = 'Pushing text...';

                fetch('/push_text', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ text: text })
                })
                .then(response => {
                    if (response.ok) {
                        status.innerHTML = `<span class="transcription">Text pushed successfully!</span>`;
                        textToPush.value = ''; // Clear the textarea
                    } else {
                        throw new Error('Server responded with an error.');
                    }
                })
                .catch(error => {
                    status.innerHTML = `<span class="error">Error: ${error.message}</span>`;
                });
            });
        });
    </script>
</body>

</html>

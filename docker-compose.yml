version: '3.8'

services:
  luminote:
    build: .
    container_name: luminote
    ports:
      - "2429:2429"
    environment:
      - FLASK_ENV=production
      - DEBUG=False
      - HOST=0.0.0.0
      - PORT=2429
      - SSL_ENABLED=True
      - LOG_LEVEL=INFO
    volumes:
      - ./server.log:/app/server.log
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:2429/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Add a reverse proxy for production
  nginx:
    image: nginx:alpine
    container_name: luminote-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - luminote
    restart: unless-stopped
    # Uncomment the following lines if you want to use nginx as a reverse proxy
    # This is optional and requires nginx.conf to be configured
    # networks:
    #   - luminote-network

# Optional: Define a custom network
# networks:
#   luminote-network:
#     driver: bridge

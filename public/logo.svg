<svg width="256" height="256" viewBox="0 0 256 256" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle with Gradient -->
  <defs>
    <!-- Main gradient for background -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="10%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f093fb;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradient for microphone -->
    <linearGradient id="micGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fdfbfb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ebedee;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradient for sound waves -->
    <linearGradient id="waveGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00f2fe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4facfe;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradient for text lines -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#fa709a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fee140;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradient for logo text -->
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0f0f0;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow effect for text -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Drop shadow filter -->
    <filter id="dropShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="0" dy="4" result="offsetblur"/>
      <feFlood flood-color="#000" flood-opacity="0.2"/>
      <feComposite in2="offsetblur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Main background circle -->
  <circle cx="128" cy="128" r="120" fill="url(#bgGradient)" filter="url(#dropShadow)"/>
  
  <!-- Inner circle for depth -->
  <circle cx="128" cy="128" r="105" fill="none" stroke="white" stroke-width="1" opacity="0.2"/>
  
  <!-- Top ribbon banner for LumiNote -->
  <g transform="translate(128, 45)">
    <!-- Banner background -->
    <rect x="-45" y="-15" width="90" height="30" rx="15" fill="white" opacity="0.15"/>
    
    <!-- LumiNote text -->
    <text x="0" y="5" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white" filter="url(#glow)">
      LumiNote
    </text>
  </g>
  
  <!-- Microphone icon -->
  <g transform="translate(60, 90)">
    <!-- Mic body -->
    <rect x="0" y="0" width="30" height="50" rx="15" fill="url(#micGradient)" filter="url(#dropShadow)"/>
    <!-- Mic grille lines -->
    <line x1="15" y1="10" x2="15" y2="35" stroke="#667eea" stroke-width="1.5" opacity="0.6"/>
    <line x1="10" y1="10" x2="10" y2="35" stroke="#667eea" stroke-width="1.5" opacity="0.4"/>
    <line x1="20" y1="10" x2="20" y2="35" stroke="#667eea" stroke-width="1.5" opacity="0.4"/>
    
    <!-- Mic stand -->
    <path d="M 15 50 L 15 65 M 5 65 L 25 65" stroke="white" stroke-width="3" stroke-linecap="round"/>
    
    <!-- Small "L" badge on microphone -->
    <circle cx="15" cy="42" r="8" fill="#667eea" opacity="0.9"/>
    <text x="15" y="46" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="white">L</text>
  </g>
  
  <!-- Sound waves animation -->
  <g transform="translate(100, 105)">
    <path d="M 0 10 Q 10 5, 20 10 T 40 10" stroke="url(#waveGradient)" stroke-width="3" fill="none" stroke-linecap="round" opacity="0.8">
      <animate attributeName="d" 
        values="M 0 10 Q 10 5, 20 10 T 40 10;
                M 0 10 Q 10 15, 20 10 T 40 10;
                M 0 10 Q 10 5, 20 10 T 40 10"
        dur="2s" repeatCount="indefinite"/>
    </path>
    <path d="M 0 20 Q 10 15, 20 T 40 20" stroke="url(#waveGradient)" stroke-width="3" fill="none" stroke-linecap="round" opacity="0.6">
      <animate attributeName="d" 
        values="M 0 20 Q 10 15, 20 20 T 40 20;
                M 0 20 Q 10 25, 20 20 T 40 20;
                M 0 20 Q 10 15, 20 20 T 40 20"
        dur="2s" begin="0.2s" repeatCount="indefinite"/>
    </path>
    <path d="M 0 30 Q 10 25, 20 30 T 40 30" stroke="url(#waveGradient)" stroke-width="3" fill="none" stroke-linecap="round" opacity="0.4">
      <animate attributeName="d" 
        values="M 0 30 Q 10 25, 20 30 T 40 30;
                M 0 30 Q 10 35, 20 30 T 40 30;
                M 0 30 Q 10 25, 20 30 T 40 30"
        dur="2s" begin="0.4s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Arrow -->
  <g transform="translate(145, 115)">
    <path d="M 0 10 L 15 10 L 10 5 M 15 10 L 10 15" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  </g>
  
  <!-- Text document representation -->
  <g transform="translate(170, 95)">
    <!-- Document background -->
    <rect x="0" y="0" width="50" height="65" rx="5" fill="white" filter="url(#dropShadow)"/>
    
    <!-- Small "N" badge on document -->
    <circle cx="40" cy="10" r="8" fill="#f093fb" opacity="0.9"/>
    <text x="40" y="14" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="white">N</text>
    
    <!-- Text lines -->
    <rect x="8" y="20" width="34" height="3" rx="1.5" fill="url(#textGradient)" opacity="0.9"/>
    <rect x="8" y="28" width="28" height="3" rx="1.5" fill="url(#textGradient)" opacity="0.7"/>
    <rect x="8" y="36" width="34" height="3" rx="1.5" fill="url(#textGradient)" opacity="0.9"/>
    <rect x="8" y="44" width="25" height="3" rx="1.5" fill="url(#textGradient)" opacity="0.7"/>
    <rect x="8" y="52" width="30" height="3" rx="1.5" fill="url(#textGradient)" opacity="0.9"/>
    
    <!-- Typing cursor animation -->
    <rect x="40" y="52" width="2" height="3" fill="#667eea">
      <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite"/>
    </rect>
  </g>
  
  <!-- Bottom tagline -->
  <g transform="translate(128, 195)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="10" font-weight="normal" text-anchor="middle" fill="white" opacity="0.8">
      TRANSCRIPTION
    </text>
  </g>
  
  <!-- Sparkle effects for "Lumi" part -->
  <g>
    <circle cx="200" cy="60" r="2" fill="white" opacity="0.9">
      <animate attributeName="opacity" values="0.9;0.3;0.9" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="60" cy="160" r="1.5" fill="white" opacity="0.8">
      <animate attributeName="opacity" values="0.8;0.2;0.8" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="180" cy="175" r="2" fill="white" opacity="0.7">
      <animate attributeName="opacity" values="0.7;0.1;0.7" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="5" cy="5" r="1.5" fill="white" opacity="0.6">
      <animate attributeName="opacity" values="0.6;0.1;0.6" dur="2.8s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Corner accent with LN initials (alternative subtle branding) -->
  <g transform="translate(195, 195)" opacity="0.3">
    <circle cx="0" cy="0" r="20" fill="white" opacity="0.1"/>
    <text x="0" y="5" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">
      LN
    </text>
  </g>
</svg>